<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NDR Roller</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="dice-box">
      <div class="content">
        <h1 id="result">NDR Roller</h1>
        <div class="controls">
          <button id="rollem">Roll 'em!</button>
          <label for="modifier">Mod:</label>
          <select id="modifier">
            <option value="-20">-20</option>
            <option value="-19">-19</option>
            <option value="-18">-18</option>
            <option value="-17">-17</option>
            <option value="-16">-16</option>
            <option value="-15">-15</option>
            <option value="-14">-14</option>
            <option value="-13">-13</option>
            <option value="-12">-12</option>
            <option value="-11">-11</option>
            <option value="-10">-10</option>
            <option value="-9">-9</option>
            <option value="-8">-8</option>
            <option value="-7">-7</option>
            <option value="-6">-6</option>
            <option value="-5">-5</option>
            <option value="-4">-4</option>
            <option value="-3">-3</option>
            <option value="-2">-2</option>
            <option value="-1">-1</option>
            <option value="0" selected>0</option>
            <option value="1">+1</option>
            <option value="2">+2</option>
            <option value="3">+3</option>
            <option value="4">+4</option>
            <option value="5">+5</option>
            <option value="6">+6</option>
            <option value="7">+7</option>
            <option value="8">+8</option>
            <option value="9">+9</option>
            <option value="10">+10</option>
            <option value="11">+11</option>
            <option value="12">+12</option>
            <option value="13">+13</option>
            <option value="14">+14</option>
            <option value="15">+15</option>
            <option value="16">+16</option>
            <option value="17">+17</option>
            <option value="18">+18</option>
            <option value="19">+19</option>
            <option value="20">+20</option>
          </select>
        </div>
        <div class="toggle-container">
          <label for="crits-toggle" class="toggle-label">Crits</label>
          <input type="checkbox" id="crits-toggle" class="toggle-input">
          <label for="crits-toggle" class="toggle-switch"></label>
          <label for="log-toggle" class="toggle-label">Log</label>
          <input type="checkbox" id="log-toggle" class="toggle-input">
          <label for="log-toggle" class="toggle-switch"></label>
        </div>
      </div>
      <div class="roll-log">
        <ul id="log-list">
        </ul>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
