<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <pattern id="feltPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Background -->
      <rect width="200" height="200" fill="#708090"/>
      
      <!-- Felt texture -->
      <filter id="noise">
        <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
        <feColorMatrix type="saturate" values="0"/>
        <feBlend mode="multiply" in2="SourceGraphic" />
      </filter>
      <rect width="200" height="200" filter="url(#noise)" opacity="0.1"/>
      
      <!-- Subtle stitching -->
      <line x1="0" y1="0" x2="200" y2="0" stroke="#5f6e7d" stroke-width="2" stroke-dasharray="5,5"/>
      <line x1="0" y1="200" x2="200" y2="200" stroke="#5f6e7d" stroke-width="2" stroke-dasharray="5,5"/>
      <line x1="0" y1="0" x2="0" y2="200" stroke="#5f6e7d" stroke-width="2" stroke-dasharray="5,5"/>
      <line x1="200" y1="0" x2="200" y2="200" stroke="#5f6e7d" stroke-width="2" stroke-dasharray="5,5"/>
    </pattern>
  </defs>
  
  <!-- Apply the pattern -->
  <rect width="100%" height="100%" fill="url(#feltPattern)"/>
</svg>
